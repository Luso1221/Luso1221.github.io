
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $(function(){
    $("button").click(function(){
      if($("p").length>0)
        $("p").remove();
      else
        $("<p>Hello World!</p>").appendTo("body");
    });
  });
<body>
  <p>Hello World!</p>
  <button>JQuery Magic</button>

</body>
